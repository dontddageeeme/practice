<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<script src = "../js/jquery.js"></script>
<script>
	$(document).ready(function(){
		$("#fadeIn").click(function(){
			$("#cat").fadeIn('slow'); //jQuery fadeIn() 함수는 해당 요소를 천천히 보이게 한다.
		});
		$("#fadeOut").click(function(){
			$("#cat").fadeIn('slow'); //jQuery fadeIn() 함수는 해당 요소를 사라지게 한다.
		});
	});
</script>
</head>
<body>
<button id="fadeIn" type="button">fadeIn()</button>
<input type = "button" id = "fadeIn" value = "fadeOut()">
<hr>
<img id = "cat" src = "../imges/img.jpg" width = "300" height = "270" style = "display : none; position: relative;">
</body>
</html>
